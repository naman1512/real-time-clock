<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIK TOK</title>
    <link rel="stylesheet" href="clock.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kenia&display=swap" rel="stylesheet">
</head>
<body>

<div class="digital">
    <div class="container">
        <div class="digital-clock">
   <span id="hrs">00</span>
   <span>:</span>
   <span id="min">00</span>
   <span>:</span>
   <span id="sec">00</span>
        </div>
    </div>
</div>
 <div class="clock">
<!-- emmet command used  div.number.number$*12-->

<div class="minute-hand-wrapper" id="minute-hand">
    <div class="minute-hand">
        <div class="hand"></div>
    </div>
    </div>
<div class="hour-hand-wrapper" id="hour-hand">
    <div class="hour-hand">
        <div class="hand"></div>
    </div>
</div>
<div class="second-hand-wrapper" id="second-hand">
    <div class="second-hand">
        <div class="hand"></div>
    </div>
</div>

<div class="number number1">I</div>
<div class="number number2">II</div>
<div class="number number3">III</div>
<div class="number number4">IV</div>
<div class="number number5">V</div>
<div class="number number6">VI</div>
<div class="number number7">VII</div>
<div class="number number8">VIII</div>
<div class="number number9">XI</div>
<div class="number number10">X</div>
<div class="number number11">XI</div>
<div class="number number12">XII</div>


 </div>   




    <script src="clock.js"></script>
</body>
</html>
